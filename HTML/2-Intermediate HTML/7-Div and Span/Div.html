<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Div Tag" />
		<title>Div Tag</title>
	</head>

	<body>
		<!--
            <div> tag are called as Division Tags they help to divide the tags into 
                groups and apply special formatting on to them.
            <div> acts as container to wrap the elements together.
        -->
		<!--
            You group elements using div.
            You don't write content using div.
        -->

		<div>
			<h1>Div Tag</h1>
			<p>
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse vel ullam
				doloremque voluptate quis fugiat quisquam eum placeat. Non dolores
				quibusdam adipisci vel commodi animi aliquam dolorem sapiente nostrum
				sit.
			</p>
		</div>
	</body>
</html>
